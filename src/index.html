<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Webpack Starter Kit</title>

  <body>
   <!-- Modal объявления чужого, просмотр -->
    <!-- присвоить модалке класс is-hidden -->
    <div class="add-backdrop is-hidden js-advert-open" >
      <div class="advert-modal">
        <article>
          <button type="button" class="advert-close-button js-advert-close">
            <svg width="14px" height="14px" aria-label="Закрытие мобильного окна">
              <use class="icon-close" href="./symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
          <h3 class="modal-title">Футболка спортивна</h3>
          <p class="product-code">Код товару | 105-С</p>

          <div class="advert-main-img">
            <img class="advert-img" src="https://medialeaks.ru/wp-content/uploads/2019/08/2-33.jpg" alt="" >
          <div class="advert-preload">
            <!-- рендерить при появлении данных с бека -->
            
            <div class="advert-img-preload">
              <img src="/" alt="">
            </div>
            
            <div class="advert-img-preload">
              <img src="/" alt="">
            </div>
            <div class="advert-img-preload">
              <img src="/" alt="">
            </div>
            <div class="advert-img-preload">
              <img src="/" alt="">
            </div>
  
          </div>
          <div class=advert-svg>
            <!-- рисовать для мобилки точки соответственно кол-ву фоток -->
            <svg class="" width="5px" height="5px">
              <use href="/"></use>
            </svg>
            <svg class="" width="5px" height="5px">
              <use href="/"></use>
            </svg>
            <svg class="" width="5px" height="5px">
              <use href="/"></use>
            </svg>
            <svg class="" width="5px" height="5px">
              <use href="/"></use>
            </svg>
          </div>
          </div>
          <p class="advert-price">200.00 грн</p>
          <button class="seller-information btn primary-btn js-info-seller" type="button">Информация о продавце</button>
          <ul class="add-share">
            <li class="share"><button class="js-advert-favorites">В обране </button>
              <svg class="icon-share" width="16px" height="16px">
              <use href="./symbol-defs.svg#icon-contured-heart"></use>
            </svg></li>
            <li class="share"><button class="js-advert-share">Поділитися</button>
              <svg class="icon-share" width="14px" height="12px">
                <use href="/"></use>
              </svg>
            </li>
          </ul>
          <p class="micro-title">Опис:</p>
          <p class="advert-description">
            Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает сосредоточиться. Lorem Ipsum используют потому, что тот обеспечивает более или менее стандартное заполнение шаблона.
  
          </p>
         
        </article>

      </div>
  
    </div>
  </body>
</html>
